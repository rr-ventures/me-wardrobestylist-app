<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Stylist - Outfit Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Wardrobe Stylist</h1>
        <p class="subtitle">Create an outfit request and watch it generate in Notion</p>
        
        <form id="outfitForm">
            <div class="form-group">
                <label for="context">Context *</label>
                <textarea 
                    id="context" 
                    name="context" 
                    placeholder="e.g., Dinner at nice restaurant, 28C, smart casual, avoid black"
                    required
                ></textarea>
                <div class="help-text">Describe the occasion, weather, style level, and any preferences</div>
            </div>
            
            <div class="form-group">
                <label for="constraints">Constraints (Optional)</label>
                <textarea 
                    id="constraints" 
                    name="constraints" 
                    placeholder="e.g., No wool, must be comfortable for walking"
                ></textarea>
                <div class="help-text">Any hard rules or requirements</div>
            </div>
            
            <div class="form-group">
                <label for="numberOfOptions">Number of Outfit Options</label>
                <input 
                    type="number" 
                    id="numberOfOptions" 
                    name="numberOfOptions" 
                    value="5" 
                    min="1" 
                    max="10"
                >
                <div class="help-text">How many outfit combinations to generate (1-10)</div>
            </div>
            
            <button type="submit" id="submitBtn">
                Generate Outfits
            </button>
            
            <div id="status" class="status"></div>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('outfitForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const context = document.getElementById('context').value.trim();
            const constraints = document.getElementById('constraints').value.trim();
            const numberOfOptions = parseInt(document.getElementById('numberOfOptions').value);
            
            if (!context) {
                showStatus('error', 'Context is required');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Creating request...';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Creating outfit request in Notion...';
            statusDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/outfit-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        context,
                        constraints: constraints || undefined,
                        numberOfOptions,
                    }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create request');
                }
                
                showStatus('success', `✅ Outfit request created! Check your Notion "Outfit Requests" database. The outfits will be generated automatically within 30-60 seconds.`);
                form.reset();
                document.getElementById('numberOfOptions').value = '5';
                
            } catch (error) {
                showStatus('error', `❌ Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Outfits';
            }
        });
        
        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
